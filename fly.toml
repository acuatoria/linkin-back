# fly.toml file generated for linkinback on 2022-08-26T11:37:22+02:00

app = "linkinback"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  private_network = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "10s"
    restart_limit = 0
    timeout = "2s"

[processes]
  # app = "gunicorn --bind 0.0.0.0:8080 --access-logfile - linkin.wsgi:application"
  worker = "celery -A linkin worker -l INFO"
  # When deploy worker to fly.io enter the ssh console and do curl --ipv4 ifconfig.co , that ip whitelist in render redis